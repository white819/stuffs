<form role="form">
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" ng-model="itemSelected.name"
               placeholder="{{itemSelected.name}}">
      <pre>user.name = <span ng-bind="itemSelected.name"></span></pre>
    </div>
    <div class="form-group">
        <label for="name">年龄</label>
        <input type="text" class="form-control" id="age" ng-model="itemSelected.age"
               placeholder="{{itemSelected.age}}">
      <pre>user.name = <span ng-bind="itemSelected.age"></span></pre>
    </div>
    <button ng-hide="itemSelected._id" type="submit" class="btn btn-default" ng-click="add()">新建</button>
    <button ng-show="itemSelected._id" type="submit" class="btn btn-default" ng-click="edit()">更改</button>
</form>
